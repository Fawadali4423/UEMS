name: uems
description: "University Event Management System - A Flutter app for managing university events"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.2
  firebase_messaging: ^15.1.7
  firebase_storage: ^12.3.8  # For certificate uploads
  
  # UI/Animation
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  lottie: ^3.3.1
  
  # Calendar
  table_calendar: ^3.1.3
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.0
  
  # PDF/Certificate
  pdf: ^3.11.3
  printing: ^5.14.1
  
  # State Management
  provider: ^6.1.2
  
  # Utils
  intl: ^0.19.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  shared_preferences: ^2.3.4
  uuid: ^4.5.1
  connectivity_plus: ^6.0.5
  dio: ^5.4.0  # HTTP client for API calls

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  fake_cloud_firestore: ^3.1.0
  firebase_auth_mocks: ^0.14.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.jpg"
  min_sdk_android: 21 # generic


flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/animations/
